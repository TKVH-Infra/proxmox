apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: 8000m
    kubernetes.io/ingress.class: "nginx-internal"
    cert-manager.io/cluster-issuer: vault-admin
spec:
  rules:
  - host: proxmox.<path:apps-kv/data/general#adminDN>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-proxmox
            port:
              number: 8006
  tls:
  - hosts:
    - proxmox.<path:apps-kv/data/general#adminDN>
    secretName: proxmox-tls
